name: Build SDKs
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
env:
  solana_version: v1.18.26

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: install essentials
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential libudev-dev
          npm install --global yarn

      - name: Install Rust
        shell: "bash"
        run: rustup toolchain install 1.83.0 --profile minimal

      - name: Cache rust
        uses: Swatinem/rust-cache@v2

  lint:
    needs: install
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rust/

    steps:
      - uses: actions/checkout@v4
      - name: Run fmt
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy -- --deny=warnings

  build:
    needs: [install, lint]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: run build
        working-directory: rust/
        run: |
          cargo build

      - name: npm run build
        working-directory: ts/
        run: |
          npm install --global eslint@^8.33.0
          npm install --legacy-peer-deps
          npm run build