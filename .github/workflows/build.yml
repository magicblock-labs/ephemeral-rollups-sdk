name: Build SDKs
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
env:
  rust_version: 1.85.0
  node_version: 22
  anchor_version: 0.31.1

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node_version }}
          cache: 'npm'

      - name: Install Rust
        shell: "bash"
        run: rustup toolchain install ${{ env.rust_version }} --profile minimal

      - name: Cache rust
        uses: Swatinem/rust-cache@v2

  lint:
    needs: install
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rust/

    steps:
      - uses: actions/checkout@v4
      - name: Run fmt
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy -- --deny=warnings

  build:
    needs: [install, lint]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: run build
        working-directory: rust/
        run: |
          cargo build
          cargo test

      - name: npm run build and test
        working-directory: ts/
        run: |
          npm install
          npm test
          npm run build
  integration-tests:
    name: Delegation Program Integration Tests (Anchor)
    needs: [install, lint, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node_version }}
          cache: 'npm'

      - name: Install Rust toolchain
        shell: bash
        run: rustup toolchain install ${{ env.rust_version }} --profile minimal

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Install Solana CLI (stable)
        shell: bash
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/stable/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> "$GITHUB_PATH"

      - name: Clone delegation program repository
        shell: bash
        run: |
          git clone https://github.com/magicblock-labs/delegation-program.git

      - name: Build delegation program
        working-directory: delegation-program
        env:
          RUSTUP_TOOLCHAIN: ${{ env.rust_version }}
        run: |
          export PATH="/home/runner/.local/share/solana/install/active_release/bin:$PATH"
          solana --version
          cargo build-sbf --features unit_test_config

      - name: Run Anchor tests
        working-directory: delegation-program/tests/integration
        env:
          RUSTUP_TOOLCHAIN: ${{ env.rust_version }}
        run: |
          export PATH="/home/runner/.local/share/solana/install/active_release/bin:$PATH"
          cargo install --locked --version ${{ env.anchor_version }} anchor-cli
          corepack enable
          yarn set version stable
          yarn install --frozen-lockfile || yarn install
          yarn add file:../../../ts
          anchor --version
          solana --version
          anchor test